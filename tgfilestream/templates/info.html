<!doctype html>
<html lang="en">
    <head>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <title>
            {% if found %}
                Download | {{name}}
            {% else %}
                Not Found!
            {% endif %}
        </title>
        
        <style>
        body, html {
            height: 100%;
        }
        .bg {
            background-image: url("https://source.unsplash.com/random");

            height: 100%;

            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-color: hsla(0,0%,100%,0.70);
            background-blend-mode: overlay;
        }
        </style>
    </head>
    <body class="bg">
        <main>
            <div class="container text-center text-white">
                {% if found %}
                    <div class="row py-5">
                        <div class="col-md-12">
                            <h1>
                                Download {{name}} ({{ size }})
                            </h1>
                        </div>
                    </div>
                    {% if media.image %}
                        <div class="col-sm-12">
                            <img src="/download/{{id}}/{{name}}" class="img-thumbnail img-fluid" alt="{{name}}">
                        </div>
                    {% elif media.video %}
                        <div class="col-sm-12 ">
                            <video width="70%" controls muted muted>
                                <source src="/download/{{id}}/{{name}}" type="{{ media.type }}">
                            </video>
                        </div>
                    {% elif media.audio %}
                        <div class="col-sm-12 ">
                            <audio controls autoplay muted src="/download/{{id}}/{{name}}" type="{{ media.type }}">
                            </audio>
                        </div>
                    {% endif %}
                    
                    <div class="row py-5">
                        <div class="col-md-12">
                            <a href="/download/{{id}}/{{name}}" class="btn btn-primary"> Download Now! </a>
                        </div>
                    </div>
                {% else %}
                    <h1>Not Found!</h2>
                {% endif %}
                
                
            </div>
        </main>
    </body>
</html>
